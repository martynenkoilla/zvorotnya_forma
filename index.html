    <title>Зворотня форма</title>

<body>
    <div>
        <form id="contact-form">
            <label>Ім'я</label>
            <input type="text" name="user_name">
            <label>Телефон</label>
            <input type="text" name="telephon">
            <p>Колір</p>
            <label>
                Жовтий<input type="radio" name="color">
            </label>
            <label>
                Блакитний<input type="radio" name="color">
            </label>
            <label>Email</label>
            <input type="email" name="user_email">
            <label>Message</label>
            <textarea name="message"></textarea>
            <input type="submit" value="Відправити">
        </form>
    </div>
